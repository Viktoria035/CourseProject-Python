{% extends 'quiz/base.html' %}

{% block title %}
  Create Quiz
{% endblock %}

{% block content %}
  {% include 'quiz/header.html' %}
  <div class="card-columns" style="padding: 20px; margin: 20px;"></div>
  <h1 style="font-size: 2.5rem">Create Quiz</h1>
  <br />
  <form method="POST">
    {% csrf_token %}
    <h2>{{ form.as_p }}</h2>
    <button type="submit">Save</button>
  </form>
{% endblock %}
