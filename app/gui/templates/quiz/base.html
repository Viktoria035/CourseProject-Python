<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>
      {% block title %}
        Quiz Portal
      {% endblock %}
    </title>
    <link rel="icon" href="{% static 'quiz/images/quiz_icon.png' %}" type="image/png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Orbitron:wght@400;500&display=swap" rel="stylesheet" />
    {% block head %}

    {% endblock %}
    <link rel="stylesheet" href="{% static 'quiz/css/main.css' %}" />
  </head>
  <body>
    {% block content %}

    {% endblock %}
    <script src="{% static 'quiz/js/scripts.js' %}"></script>
  </body>
</html>
