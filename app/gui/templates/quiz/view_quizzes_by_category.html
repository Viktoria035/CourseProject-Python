{% extends "quiz/base.html" %} 
{% block content %}
{% include "quiz/header.html" %}
<main>
    <h1>Quizzes with {{ category }}</h1>
    <ul>
        {% for quiz in quizzes %}
            <li><a href="{% url 'view_quiz' quiz_id=quiz.id %}">{{ quiz.title }}</a></li>
            <br>
            <br>
            <a href="{% url 'edit_quiz' quiz_id=quiz.id category=category %}" class="button quiz_edit-button">Edit</a>
            <br>
            <br>
        {% endfor %}
    </ul>
</main>
{% endblock %}
