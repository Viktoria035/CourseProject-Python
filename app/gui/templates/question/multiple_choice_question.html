{% extends "question/base.html" %} 
{% block content %}
{% include "question/header.html" %}
<div>
    <h1 style="margin-top: 5em; margin-bottom: 1em;">{{ question.question }}<h1>
    <div class="answers">
      <form method="POST">
        {% csrf_token %}
        {% for answer in answers %}
        <div class="answer">
          <input class="answer-checkbox" type="checkbox" style="margin-bottom: 0; width: 10px;" name="answers" value="{{answer.id}}">
          <label for="answer-label" style="display: inline; margin-left: 5px;">{{ answer.answer }}</label>
        </div>
        {% endfor %}
        {% if no_next_question %}
        <button type="submit"> Finish </button>
        {% else %}
        <button type="submit"> Next Question </button>
        {% endif %}
      </form>
    </div>
</div>

{% endblock %}
