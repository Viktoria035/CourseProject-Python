{% extends "question/base.html" %} 
{% block content %}
{% include "question/header.html" %}
<div>
    <h1 style="margin-top: 5em; margin-bottom: 1em;">{{ question.question }}<h1>
    <div class="answers">
      <form method="POST">
        {% csrf_token %}
        {% for answer in answers %}
        <div class="answer">
          <input class="answer-radio-button" type="radio" style="margin-bottom: 0; width: 10px;" name="answer" value="{{answer.id}}">
          <label for="answer-label" style="display: inline; margin-left: 5px;">{{ answer.answer }}</label>
        </div>
        {% endfor %}
        <button type="submit"> Next Question </button>
      </form>
    </div>
</div>

{% endblock %}
