{% extends 'quiz/base.html' %}

{% block title %}
  Add in Forum
{% endblock %}

{% block head %}
  <style>
    .forum-form {
      border: 4px solid black;
      margin: 0 auto;
      padding: 40px;
      width: fit-content;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
{% endblock %}

{% block content %}
  {% include 'quiz/header.html' %}
  <div class="card-columns" style="padding: 20px; margin: 20px;"></div>
  <h1 style="font-size: 3rem; text-align: center">Add in forum:</h1>
  <form action="{% url 'add_in_forum' %}" method="POST" class="forum-form">
    {% csrf_token %}
    <h2>{{ form.as_p }}</h2>
    <input type="submit" class="btn btn-success" value="submit" style="font-size: 2rem; margin-top: 20px;" />
  </form>
{% endblock %}
